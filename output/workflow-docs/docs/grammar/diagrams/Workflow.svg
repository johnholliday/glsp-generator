<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <defs>
    <style>
      .interface-box { fill: #f5f5f5; stroke: #cccccc; stroke-width: 2; }
      .interface-name { fill: #333333; font-family: monospace; font-size: 18px; font-weight: bold; }
      .property { fill: #333333; font-family: monospace; font-size: 14px; }
      .property-type { fill: #0066cc; }
      .optional { fill: #666666; }
      .extends { fill: #9933cc; font-style: italic; }
      .arrow { fill: none; stroke: #0066cc; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
  </defs>
  
  <!-- Interface Box -->
  <rect class="interface-box" x="20" y="20" width="760" height="320" rx="5" />
  
  <!-- Interface Name -->
  <text class="interface-name" x="400" y="50" text-anchor="middle">
    interface Workflow
  </text>
  
  
  
  <!-- Properties -->
  <line x1="20" y1="80" x2="780" y2="80" stroke="#cccccc" stroke-width="1" />
  
  
  <g transform="translate(40, 100)">
    <text class="property">
      name:
      <tspan class="property-type"> string</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 130)">
    <text class="property">
      version:
      <tspan class="property-type"> string</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 160)">
    <text class="property">
      description:
      <tspan class="property-type"> string</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 190)">
    <text class="property">
      tasks:
      <tspan class="property-type"> Task[]</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 220)">
    <text class="property">
      flows:
      <tspan class="property-type"> Flow[]</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 250)">
    <text class="property">
      startTask:
      <tspan class="property-type"> Task</tspan>
      
    </text>
  </g>
  
  <g transform="translate(40, 280)">
    <text class="property">
      endTasks:
      <tspan class="property-type"> Task[]</tspan>
      
    </text>
  </g>
  
</svg>