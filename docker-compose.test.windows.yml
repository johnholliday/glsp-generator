services:
  vitest-ui:
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      # Try multiple port bindings for Windows compatibility
      - "0.0.0.0:51204:51204"
      - "8080:51204"
    volumes:
      # Mount source code for live updates
      - ./src:/app/src
      - ./test:/app/test
      - ./vitest.config.ts:/app/vitest.config.ts
      - ./test/vitest.config.ts:/app/test/vitest.config.ts
      # Exclude node_modules to use container's dependencies
      - /app/node_modules
    environment:
      - NODE_ENV=test
      # Force IPv4 binding
      - HOST=0.0.0.0
    # Use host network mode as fallback for WSL2
    # network_mode: "host"
    command: ["yarn", "vitest", "--ui", "--api.port=51204", "--api.host=0.0.0.0"]